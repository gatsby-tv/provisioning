apiVersion: v1
kind: Service
metadata:
  name: ipfs-staging-external
  labels:
    app: ipfs
spec:
  ports:
  - port: 4001
    name: ipfs-tcp
    protocol: TCP
    nodePort: 30041
  - port: 8081
    name: ipfs-websocket
    protocol: TCP
    nodePort: 30081
  selector:
    app: ipfs
  type: NodePort
